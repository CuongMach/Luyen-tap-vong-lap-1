<div><h3>Game đoán số</h3></div>
<button onclick="startplay()">Start play</button>
<button onclick="playagain()">Play again</button>
<button onclick="xemketqua()">Đoán</button>
<script>
    let num;

    function startplay() {
        let a = parseInt(prompt("Hãy nhập số đầu tiên"))
        let b = parseInt(prompt("Hãy nhập số cuối cùng"))

        let d = b - a + 1
        let abc = Math.floor(Math.random() * d) + a;
        num = abc
    }

    function xemketqua() {
        let c = parseInt(prompt("Hãy nhập số muốn đoán"))
        for (i = 0; i < 3; i++) {
            if (c === num) {
                alert("Chúc mừng thí chủ đoán đúng")
            } else if (c > num) {
                alert("Bạn đã đoán sai mời chọn số bé hơn");
                parseInt(prompt("Chọn lại"))
            } else {
                alert("Bạn đã chọn sai mời chọn số lớn hơn");
                parseInt(prompt("Chọn lại"))
            }
        }
    }

    function playagain() {
        abc = ""
    }


</script>
